<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Kervines</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/script.js"></script>
  <script defer src="./js/color-mode.js"></script>
</head>

<body>
  <main class="container">
    <div class="containerColor">
      <div class="containerColorFlex">
        <div class="backgroundMode"></div>
        <div class="normal"></div>
        <div class="dark"></div>
        <div class="light"></div>
      </div>
    </div>

    <div class="containerCalculator">
      <div class="containerResult">
        <input type="text" id="result" disabled placeholder="0">
      </div>
      <div class="keyboardCalculator">
        <input type="button" value="AC" id="cln" class="btn" />
        <!-- Erase Single Value -->
        <input type="button" value="DEL" id="del" class="" />
        <input type="button" value="/" class="btn" />
        <input type="button" value="*" class="btn" />

        <input type="button" value="7" class="btn" />
        <input type="button" value="8" class="btn" />
        <input type="button" value="9" class="btn" />
        <input type="button" value="-" class="btn" />

        <input type="button" value="6" class="btn" />
        <input type="button" value="5" class="btn" />
        <input type="button" value="4" class="btn" />
        <input type="button" value="+" class="btn" />

        <input type="button" value="1" class="btn" />
        <input type="button" value="2" class="btn" />
        <input type="button" value="3" class="btn" />

        <input type="button" value="=" id="equal" class="" />
        <input type="button" value="0" class="btn" id="zero" />
        <input type="button" value="." class="btn" />
      </div>
    </div>
  </main>
</body>

</html>
