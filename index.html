<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Kervines</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <main class="container">

    <div class="containerCalculator">
      <div class="containerResult">
        <p class="result">Resultado do calculo</p>
      </div>
      <div class="keyboardCalculator">
        <button class="btn" id="cln">AC</button>
        <button class="btn" id="del">DEL</button>
        <button class="btn">/</button>
        <button class="btn">x</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>

        <button class="btn">6</button>
        <button class="btn">5</button>
        <button class="btn">4</button>
        <button class="btn">+</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="equal">=</button>

        <button class="btn" id="zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>
  </main>
</body>

</html>
